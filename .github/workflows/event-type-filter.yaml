name: Greetings
on:
  pull_request:
    types:
      - opened
    branches:
      - main 
      - dev
      - dev-*
  workflow_dispatch:
    
jobs:
    welcome:
        name: Welcome Step
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: EddieHubCommunity/gh-action-community/src/welcome@main
              with:
                github-token: ${{ secrets.BOT_TOKEN }}
                issue-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the community :nerd_face: :rocket:'
                pr-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the community :nerd_face:'
                footer: "Soon one of our maintainers will review it and provide you with feedback/suggestions. If you think it's something urgent, feel free to reach out <a href='https://www.linkedin.com/in/shamimice03'>Md Shamim</a> on <b>LinkedIn</b>. Star ‚≠ê this repo to show us support.</b><br><br><b>Happy, Open Source!</b>"
